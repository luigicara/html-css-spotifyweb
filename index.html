<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>
<body>
    <main>
        <section id="top">
            <!-- SIDE BAR -->
            <section id="sidebar">
                <div>
                    <!-- LOGO -->
                    <img class="phone logo" src="img/logo.svg" alt="logo">

                    <img class="logo" id="logo-small" src="img/logo-small.svg" alt="">
                    
                    <!-- NAVBAR -->
                    <nav>
                        <ul id="navbar">
                            <li>
                                <img src="img/home.svg" alt="">
                                <a class="phone" href="#">Home</a>
                            </li>
                            
                            <li>
                                <img src="img/search.svg" alt="">
                                <a class="phone" href="#">Cerca</a>
                            </li>
                            
                            <li>
                                <img src="img/libreria.svg" alt="">
                                <a class="phone" href="#">La tua libreria</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- PLAYLIST -->
                <div class="phone" id="playlist">
                    
                    <ul>
                        <strong>PLAYLIST</strong>
                        
                        <li id="new-playlist">
                            <span>
                                <i class="fa-solid fa-square-plus"></i>
                            </span>
                            
                            <a href="#">Crea Playlist</a>
                        </li>
                        
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                    </ul>
                </div>
                
                <!-- USER AND INSTALL -->
                <div id="install">
                    <div id="install-btn">
                        <i class="fa-regular fa-circle-down"></i> &nbsp;

                        <span class="phone">
                            Installa App
                        </span> 
                    </div>

                    <div id="user">
                        <span>
                            <img src="img/profile.svg" alt="profile">
                        </span> &nbsp;

                        <span class="phone">
                            John Doe
                        </span>
                    </div>
                </div>
            </section>

            <!-- MAIN CONTENT -->
            <section id="main-content">
                <div id="premium">

                </div>

                <div id="wrapper">
                    <!-- DEBUG -->
                    <div>hello</div> 
                </div>
            </section>
        </section>

        <!-- PLAYER CONTROLS -->
        <section id="bottom">
            
        </section>
    </main>
</body>
</html>
